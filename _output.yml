bookdown::gitbook:
  css: style.css
  number_sections: true
  split_by: chapter
  config:
    toc:
      before: |
        <li><a href="https://books.complexdatainsights.com/">GitHub Pages</a></li>
      after: |
        <li><a href="https://complexdatainsights.com">Supported by CDI</a></li>
    edit: https://github.com/tmbuza/imap-ebooks-project/edit/main/%s
    download: ["pdf", "epub"]
  favicon: "favicon.ico"
  footnotes_inline: false
  split_bib: true
  repo:
    base: https://github.com/tmbuza/imap-ebooks-project.git
    branch: gh-pages
    icon: "fas fa-air-freshener"

