name: Capture Session Info

on:
  push:
    branches:
      - main

jobs:
  capture_session_info:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: 4.3.2

    - name: Install Dependencies
      run: |
        Rscript -e 'install.packages("sessioninfo")'

    - name: Capture Session Information
      run: |
        Rscript -e 'library(sessioninfo); info <- capture.output(print(session_info())); writeLines(info, "resources/session_info.txt")'

    - name: Commit Changes
      run: |
        git config --global user.email "actions@github.com"
        git config --global user.name "GitHub Actions"
        git add resources/session_info.txt
        git commit -m "Update session info [skip ci]"

    - name: Push Changes
      uses: ad-m/github-push-action@master
      with:
        branch: main
        directory: ./docs
